<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ryuji-dev.github.io/hangman/" />
    <meta property="og:title" content="엘리스 행맨 게임" />
    <meta property="og:description" content="엘리스 행맨 게임에 오신 것을 환영합니다." />
    <meta property="og:image" content="https://ryuji-dev.github.io/hangman/assets/elicetrack.png" />
    <link
      href="https://font.elice.io/css?family=Elice+DX+Neolli"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Hangman</title>
</head>
<body>
    <main>
        <div class="canvas">
            <img class="invisible" id="gallows" src="assets/imgs/gallows.png" alt="gallows">
            <img class="invisible" id="head" src="assets/imgs/head.png" alt="head">
            <img class="invisible" id="body" src="assets/imgs/body.png" alt="body">
            <img class="invisible" id="leftArm" src="assets/imgs/left-arm.png" alt="left-arm">
            <img class="invisible" id="rightArm" src="assets/imgs/right-arm.png" alt="right-arm">
            <img class="invisible" id="leftLeg" src="assets/imgs/left-leg.png" alt="left-leg">
            <img class="invisible" id="rightLeg" src="assets/imgs/right-leg.png" alt="right-leg">
        </div>
        <div class="game-area">
            <section class="header">
                <span class="header__component">
                    남은 시도 횟수: <span class="strong" id="tries">7</span>
                </span>
                <span class="header__component">
                    남은 시간: <span class="strong" id="timer">60</span>
                </span>
            </section>
            <section class="word">
                <div class="word__problem invisible" id="problemText"></div>
                <div class="word__answer invisible" id="answerText"></div>
                <div class="word__text flex-visible" id="startText">
                    <span class="strong">엘리스 행맨 게임</span>
                    <button class="strong btn btn-blue" id="startBtn">시작하기</button>
                </div>
                <div class="word__text invisible" id="successText">
                    <span class="strong">성공했습니다 🎉</span>
                    <button class="strong btn btn-red reset-btn">처음부터 다시하기</button>
                </div>
                <div class="word__text invisible" id="failText">
                    <span class="strong">실패했습니다 ❌</span>
                    <button class="strong btn" id="restartBtn">다시 시작</button>
                </div>
                <div class="word__text invisible" id="overText">
                    <span class="strong">기회를 모두 사용했습니다</span>
                    <button class="strong btn btn-red reset-btn">처음부터 다시하기</button>
                </div>
            </section>
            <section class="alphabets">
                <button class="btn" id="btnA">A</button>
                <button class="btn" id="btnB">B</button>
                <button class="btn" id="btnC">C</button>
                <button class="btn" id="btnD">D</button>
                <button class="btn" id="btnE">E</button>
                <button class="btn" id="btnF">F</button>
                <button class="btn" id="btnG">G</button>
                <button class="btn" id="btnH">H</button>
                <button class="btn" id="btnI">I</button>
                <button class="btn" id="btnJ">J</button>
                <button class="btn" id="btnK">K</button>
                <button class="btn" id="btnL">L</button>
                <button class="btn" id="btnM">M</button>
                <button class="btn" id="btnN">N</button>
                <button class="btn" id="btnO">O</button>
                <button class="btn" id="btnP">P</button>
                <button class="btn" id="btnQ">Q</button>
                <button class="btn" id="btnR">R</button>
                <button class="btn" id="btnS">S</button>
                <button class="btn" id="btnT">T</button>
                <button class="btn" id="btnU">U</button>
                <button class="btn" id="btnV">V</button>
                <button class="btn" id="btnW">W</button>
                <button class="btn" id="btnX">X</button>
                <button class="btn" id="btnY">Y</button>
                <button class="btn" id="btnZ">Z</button>
            </section>
        </div>
    </main>

    <script type="module" src="./index.js"></script>
</body>
</html>
